<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/fragments :: head}">
    <title>BlueHorizon Airlines</title>
    <meta name="description" content="BlueHorizon Airlines - Explore new horizons with the best travel experiences.">
</head>

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>

    <div class="img-fluid d-flex flex-column justify-content-center" style="background-image: url('https://cdn.pixabay.com/photo/2017/08/06/17/34/airplane-2594476_1280.jpg'); background-size: cover; height: 90vh;">
        <div class="p-5 text-center text-light" style="background-color: rgba(0, 0, 0, 0.5);">
            <h1>BlueHorizon Airlines</h1> 
			<h2>Customer Service</h2>
            <p>Welcome [[${loggedUser.name}]]</p>
			<th:block sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/tickets}" class="btn btn-outline-primary bt-lg p5">Go to Tickets</a>
			</th:block>
			<th:block sec:authorize="hasAuthority('USER')">
			<a th:href="@{/users/{id}(id=${loggedUserId})}" class="btn btn-outline-primary bt-lg p5">Go to your profile</a>
			</th:block>
        </div>
    </div>

   

    <footer th:replace="~{fragments/fragments :: footer}">
      
    </footer>

    <th:block th:replace="~{fragments/fragments :: scripts}"></th:block>

</body>

</html>

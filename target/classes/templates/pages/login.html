<html lang="en">
	<!DOCTYPE html>
	<html xmins:th="http://www.thymeleaf.org">

		<head th:insert="~{fragments/fragments :: head}">
			<title>BlueHorizon Airlines - Your Journey Begins Here</title>
			<meta name="description"
				content="BlueHorizon Airlines - Explore new horizons with the best travel experiences.">
			<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
				integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56"
				crossorigin="anonymous">
		</head>
		
		<body>
			<div class="container">
				<form class="form-signin" method="post" action="/login">
					<h2 class="form-signin-heading">Please sign in</h2>
					<p>
						<label for="username" class="sr-only">Username</label>
						<input type="text" id="username" name="username" class="form-control" placeholder="Username"
							required="" autofocus="">
					</p>
					<p>
						<label for="password" class="sr-only">Password</label>
						<input type="password" id="password" name="password" class="form-control" placeholder="Password"
							required="">
					</p>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				</form>
			</div>
		</body>

	</html>

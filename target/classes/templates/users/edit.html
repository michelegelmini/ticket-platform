<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">

	<head th:insert="~{fragments/fragments :: head}">
	</head>

	<body>
		<header>
			<nav th:replace="~{fragments/navbar :: navbar}"></nav>

		</header>
		<main class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="py-4 mb-2 text-center">Editing user [[${user.username}]]</h1>

					<form id="user-form" th:object="${user}" th:action="@{/users/edit/{id}(id = ${user.id})}"
						method="POST">
						<div class="mb-3">
							<select class="form-select" th:field="${user.tickets}">
								<option th:each="ticket : ${tickets}" th:text="${ticket.title}" th:value="${ticket.id}">
								</option>
							</select>
						</div>
						<div class="mb-3 d-flex justify-content-around">
							<input type="submit" class="btn btn-primary btn-lg" value="Update user">
							<input type="reset" class="btn btn-warning btn-lg" value="Reset fields">
						</div>



					</form>



					<div class="card-body d-flex justify-content-center align-items-center">
						<a th:href="@{/users}" class="btn btn-primary">Back to users</a>
					</div>
				</div>
			</div>
		</main>
		<footer th:replace="~{fragments/fragments :: footer}">

		</footer>
		<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>


	</body>

</html>

<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">

	<head th:insert="~{fragments/fragments :: head}">
	</head>

	<body>
		<header>
			<nav th:replace="~{fragments/navbar :: navbar}"></nav>

		</header>
		<main class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="py-4 mb-2 text-center">Create user</h1>

					<form id="user-form" th:object="${user}" th:action="@{/users/create}"
						method="POST">
						<div class="mb-3">
							<input type="text" th:value="*{username}" th:field="*{username}">
							<input type="text" th:value="*{password}" th:field="*{password}">
							<input type="text" th:value="*{name}" th:field="*{name}">
							<input type="text" th:value="*{lastName}" th:field="*{lastName}">
							

						</div>
						<div class="mb-3 d-flex justify-content-around">
							<input type="reset" class="btn btn-warning btn-lg" value="Reset fields">


							<!-- Button trigger modal -->
							<button type="submit" class="btn btn-warning m-1">Create User</button>



						</div>
					</form>



					<div class="card-body d-flex justify-content-center align-items-center">
						<a th:href="@{/users}" class="btn btn-primary">Back to users</a>
					</div>
				</div>
			</div>
		</main>
		<footer th:replace="~{fragments/fragments :: footer}">

		</footer>
		<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>


	</body>

</html>

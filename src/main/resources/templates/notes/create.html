<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">

	<head th:insert="~{fragments/fragments :: head}">
	</head>

	<body class="d-flex flex-column min-vh-100">
		<header>
			<nav th:replace="~{fragments/navbar :: navbar}"></nav>
		</header>
		
		<!--NOTE CREATE-->
		
		<main class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="py-4 mb-2 text-center">Creating new note</h1>

					<form id="note-form" th:object="${note}" th:action="@{/notes/create}" method="POST">


						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Content</label>
							
							<input type="hidden" th:value="${ticketId}" name="ticketId">
							<input type="hidden" th:value="${loggedUserId}" name="userId">
							<textarea class="form-control" id="name" placeholder="Type your note"
								th:field="*{content}" th:errorClass="is-invalid"></textarea>
								
							<div th:if="${#fields.hasErrors('content')}" class="invalid-feedback">
								<ul>
									<li th:each="err : ${#fields.errors('content')}" th:text="${err}"></li>
								</ul>
							</div>
						</div>



						<div class="mb-3 d-flex justify-content-around">
							<input type="submit" class="btn btn-primary btn-lg" value="Create note">
							<input type="reset" class="btn btn-warning btn-lg" value="Reset fields">
						</div>



					</form>



					<div class="card-body d-flex justify-content-center align-items-center">
						<a th:href="@{/tickets/{id}(id=${note.ticket.id})}" class="btn btn-primary">Back to Ticket</a>
					</div>
				</div>
			</div>
		</main>
		<footer th:replace="~{fragments/fragments :: footer}">

		</footer>
		<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>


	</body>

</html>

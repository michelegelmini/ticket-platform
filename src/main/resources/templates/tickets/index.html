<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">

	<head th:insert="~{fragments/fragments :: head}">
	</head>

	<body>
		<header>
			<nav th:replace="~{fragments/navbar :: navbar}"></nav>
		</header>

		<main class="container">
			<div class="row">
				<div class="col-12">
					<h1>Tickets</h1>
					<!--search bar-->
					<form th:action="@{/tickets}" method="GET">
						<div class="input-group input-group-sm mb-3">
							<span class="input-group-text" id="inputGroup-sizing-sm">Search for ticket by name</span>
							<input type="text" class="form-control" name="name">
							<input type="submit" class="form-control btn btn-sm btn-success">

						</div>
					</form>

					<!--create pizza button	-->
				<!--	<th:block sec:authorize="hasAuthority('ADMIN')">-->
					<div class="mb-3 d-flex ">
						<a th:href="@{/tickets/create}" class=" ms-auto me-5 btn btn-lg btn-primary">Add new ticket</a>
					</div>
					</th:block>
				

					<!--alert after create/edit		-->
					<th:block th:if="${successMessage != null}">
						<div th:insert="~{fragments/fragments :: successAlert(${successMessage})}"></div>
					</th:block>
					<th:block th:if="${deletedMessage != null}">
						<div th:insert="~{fragments/fragments :: deletedAlert(${deletedMessage})}"></div>
					</th:block>
			


					<!--ticket view-->
					<th:block th:if="${tickets.size > 0}">

						<div class="row align-items-center ">
							<table class="table justify-content-apart table-striped align-middle">
								<tr>
									<th>id</th>
									<th>Title</th>
									<th>Status</th>
									<th>Category</th>
									<th>Priority</th>
									<th>Operator</th>
									<th>Buttons</th>
								</tr>
								<tr th:each="ticket : ${tickets}" th:object="${ticket}">
									<th>[[ *{id} ]]</th>
									<th>[[ *{title} ]]</th>
									<th>Stato </th>
									<th>
										<p class="badge rounded-pill bg-primary" th:each="category : *{categories}"
											th:text="${category.name}"> 
										</p> 
									</th>
									<th>[[ *{priority} ]]</th>
									<th>nome operatore</th>
									<th>
										<a class="btn btn-primary m-1"
											th:href="@{tickets/{id}(id=${ticket.id})}">Show</a>

										<a class="btn btn-success m-1"
											th:href="@{tickets/edit/{id}(id=${ticket.id})}">Edit</a>

										<!-- Button trigger modal -->
										<button type="button" class="btn btn-warning m-1" data-bs-toggle="modal"
											th:data-bs-target="'#delete-modal-' + ${ticket.id}">
											Delete
										</button>
										<!-- Modal -->
										<div class="modal fade" tabindex="-1" th:id="'delete-modal-' + ${ticket.id}">
											<div class="modal-dialog modal-dialog-centered">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title">Confirm delete</h5>
														<button type="button" class="btn-close" data-bs-dismiss="modal"
															aria-label="Close"></button>
													</div>
													<div class="modal-body">
														<p>Confirm delete of [[${ticket.title}]]?</p>
													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-secondary"
															data-bs-dismiss="modal">Close</button>
														<form class="d-inline-block"
															th:action="@{tickets/delete/{id}(id=${ticket.id})}"
															method="POST">
															<button type="submit"
																class="btn btn-danger m-1">Delete</button>
														</form>
													</div>
												</div>
											</div>
										</div>


									</th>
								</tr>

							</table>
						</div>



					</th:block>
					<th:block th:unless="${tickets.size > 0}">
						<h2>No ticket has been found with query </h2>
					</th:block>
				</div>
			</div>
		</main>
		<footer th:replace="~{fragments/fragments :: footer}">

		</footer>
		<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>


	</body>

</html>

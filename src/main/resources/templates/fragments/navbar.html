<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">
	<th:block th:fragment="navbar">
		<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/img/icon.jpeg}" width="30" height="30">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">

						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/tickets}">Tickets</a>
						</li>
						<th:block sec:authorize="hasAuthority('ADMIN')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/categories}">Categories</a>
							</li>
							<th:block sec:authorize="hasAuthority('ADMIN')">
								<li class="nav-item">
									<a class="nav-link" th:href="@{/users}">Users</a>
								</li>
							</th:block>


					</ul>
					<div class="nav-item text-center text-white-50">
						<i class="fa-solid fa-user " style="font-size: 15px;"></i>
						<a class="nav-link "
							th:href="@{/users/{id}(id=${loggedUserId})}">[[${loggedUser.name}]]

						</a>
					</div>
				</div>
			</div>
		</nav>
	</th:block>


</html>

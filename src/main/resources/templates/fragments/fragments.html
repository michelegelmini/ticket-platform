<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">

	<head th:fragment="head">
		<title>BlueHorizon Airlines</title>
		<link rel="icon" type="image/x-icon" th:href="@{/img/icon.jpeg}">

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">

		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

		</div>
